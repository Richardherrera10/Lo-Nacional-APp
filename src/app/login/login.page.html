<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <img src="/assets/imagen.jpg" alt="">
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre de usuario:</ion-label>
        <ion-input placeholder="Escriba nombre de usuario"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input placeholder="Escriba contraseña" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="logMeIn()">Iniciar Sesión</ion-button>
    </ion-card-content>
    
  
  </ion-card>
</ion-content>
