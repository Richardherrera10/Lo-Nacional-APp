<ion-header>
  <ion-toolbar>
    <ion-buttons (click) = "toMenu()" slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/order-history']">Historial</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">

      <div class="col-12 mt-3">
        <div class="card">
          <div class="d-flex">
            <img src="/assets/dieta.png" alt="" width="80" class="mr-4">
            <div class="ml-3 card-item-info">
              <p class="mb-0 text-black">Nombre del objeto</p>
              <p class="mb-0 text-black h3 fst-italic">Q.10.00</p>
            </div>
          </div>
          <button class="btn-danger btn btn-sm"><i class="bi bi-trash3"></i></button>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="card">
          <div class="d-flex">
            <img src="/assets/dieta.png" alt="" width="80" class="mr-4">
            <div class="ml-3 card-item-info">
              <p class="mb-0 text-black">Nombre del objeto</p>
              <p class="mb-0 text-black h3 fst-italic">Q.10.00</p>
            </div>
          </div>
          <button class="btn-danger btn btn-sm"><i class="bi bi-trash3"></i></button>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="card">
          <div class="d-flex">
            <img src="/assets/dieta.png" alt="" width="80" class="mr-4">
            <div class="ml-3 card-item-info">
              <p class="mb-0 text-black">Nombre del objeto</p>
              <p class="mb-0 text-black h3 fst-italic">Q.10.00</p>
            </div>
          </div>
          <button class="btn-danger btn btn-sm"><i class="bi bi-trash3"></i></button>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="d-flex justify-content-between">
          <h4>Total:</h4>
          <h2 class="fst-italic">Q.30.00</h2>
        </div>
      </div>

      <div class="col-12 mt-3 col-btn-buy">
        <div class="d-flex justify-content-between">
          <button class="buy-btn">Comprar</button>
        </div>
      </div>

    </div> <!-- Termina el row -->
  </div>
</ion-content>
